<!DOCTYPE html>
<html>
<head>
	<title>Fight the Dragon</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		

	</style>
	

</head>
<body>

<div id="game-wrapper">
	<div class="text-center">
		<img src="dragon-assets/trogdor.png" name="dragonImage">
	</div>
	<div id ="message" class="text-center">
		You have encountered a terrifying dragon. Do you fight?
	</div>
	<div class="text-center">
	 <button class="btn btn-default" onclick="rollDice();">Fight!</button>
	</div>
	<div class="text-center">
		<img src="dragon-assets/d1.gif" name="die1Image">
		<img src="dragon-assets/d1.gif" name="die2Image">
	</div>
</div>







<script type="text/javascript">
function rollDice(){
	// console.log("The used clicked the fight button")
	var randomDie1 = Math.ceil(Math.random() *6)
	var randomDie2 = Math.ceil(Math.random() *6)
	// console.log(randomDie1)
	// console.log(randomDie2)
	var die1 = "dragon-assets/d" + randomDie1 + ".gif"
	var die2 = "dragon-assets/d" + randomDie2 + ".gif"
	document.images.die1Image.src = die1
	document.images.die2Image.src = die2


	if (randomDie1 + randomDie2 <= 8){
		document.images.dragonImage.src = "dragon-assets/trogdor-wins.jpg"
		document.getElementById('message').innerHTML = "You have been burninated."
	}
	else {
		document.getElementById('message').innerHTML = "You are triumphant."
		document.images.dragonImage.src = "dragon-assets/dead-dragon.jpg"

	}

}




</script>
</body>
</html>
